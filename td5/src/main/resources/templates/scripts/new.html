{{>/../main/header}}
<div class="ui container">
    <form class="ui form" action="/scripts/submit" method="post">
        <div class="field">
            <label>Title</label>
            <input type="text" name="title" placeholder="Title">
        </div>
        <div class="field">
            <label>Description</label>
            <textarea type="text" name="description" placeholder="Write a description"></textarea>
        </div>
        <div class="field">
            <label>Content</label>
            <textarea name="content"></textarea>
        </div>
        <div class="field">
            <label>Creation date</label>
            <input type="date" name="creationDate">
        </div>
        <div class="field">
            <label>Category</label>
            <select class="ui fluid search dropdown" name="category">
                {{#categories}}
                <option value="{{name}}">{{name}}</option>
                {{/categories}}
            </select>
        </div>
        <div class="field">
            <label>Language</label>
            <select class="ui fluid search dropdown" name="language">
                {{#languages}}
                <option value="{{name}}">{{name}}</option>
                {{/languages}}
            </select>
        </div>
        <div class="field">
            <label>Comment</label>
            <textarea type="text" name="comment" placeholder="Add a comment"></textarea>
        </div>
        <button class="ui positive button" type="submit">Submit the script</button>
    </form>
</div>
{{>/../main/footer}}
